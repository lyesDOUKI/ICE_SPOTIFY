<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css-files/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4" id="uploadTitle">Upload MP3 File</h1>
                <!-- Formulaire d'upload de fichier MP3 -->
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="mp3file" 
                            name="mp3file" accept=".mp3" onchange="updateFileName(this)" >
                            <label class="custom-file-label" for="mp3file">Choose a file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Upload</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="musicStyle">Music Style:</label>
                        <select class="form-control" id="musicStyle">
                            <option value="rap">Rap</option>
                            <option value="rock">Rock</option>
                            <option value="kabyle">Kabyle</option>
                        </select>
                    </div>
                    <div id="fileNameMessage" class="mb-3"></div>
                </form>
                <div id="spinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="notification" class="mt-3"></div>
                
                <!-- Formulaire pour récupérer toutes les musiques d'un style -->
                <h2 class="text-center mt-5 mb-3">See all musics of:</h2>
                <div class="text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="rap" id="rapCheckbox" onchange="uncheckOthers('rapCheckbox')">
                        <label class="form-check-label" for="rapCheckbox">
                            Rap
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="rock" id="rockCheckbox" onchange="uncheckOthers('rockCheckbox')">
                        <label class="form-check-label" for="rockCheckbox">
                            Rock
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="kabyle" id="kabyleCheckbox" onchange="uncheckOthers('kabyleCheckbox')">
                        <label class="form-check-label" for="kabyleCheckbox">
                            Kabyle
                        </label>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary" onclick="getMusicByStyle()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js-files/uplaod-form.js"></script>
    <script src="js-files/notifications.js"></script>
    <script src="js-files/spinner.js"></script>
    <script src="js-files/server-comm.js"></script>
    
    <script>
        // Fonction pour désélectionner les autres cases à cocher
        function uncheckOthers(checkboxId) {
            const checkboxes = document.querySelectorAll('.form-check-input');
            checkboxes.forEach(checkbox => {
                if (checkbox.id !== checkboxId) {
                    checkbox.checked = false;
                }
            });
        }

        // Fonction pour récupérer les musiques par style
        function getMusicByStyle() {
            const checkboxes = document.querySelectorAll('.form-check-input');
            let selectedStyle = '';
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedStyle = checkbox.value;
                }
            });
            if (selectedStyle) {
                // Faites quelque chose avec le style sélectionné
                console.log("Selected Music Style:", selectedStyle);
            } else {
                alert("Please select a music style.");
            }
        }
    </script>
</body>
</html>
