<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour centrer le formulaire */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Upload MP3 File</h1>
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="mp3file" 
                            name="mp3file" accept=".mp3" onchange="updateFileName(this)" >
                            <label class="custom-file-label" for="mp3file">Choisir un fichier</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Upload</button>
                        </div>
                    </div>
                    <!-- Message sous l'input -->
                    <div id="fileNameMessage" class="mb-3"></div>
                </form>
                <!-- Spinner d'attente -->
                <div id="spinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- Notification area -->
                <div id="notification" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Intégration de jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Intégration de Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fonction pour afficher une notification avec Bootstrap
        function showNotification(message, color) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.innerHTML = `<div class="alert alert-${color} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>`;
        }

        // Fonction pour afficher le spinner d'attente
        function showSpinner() {
            document.getElementById('spinner').classList.remove('d-none');
        }

        // Fonction pour masquer le spinner d'attente
        function hideSpinner() {
            document.getElementById('spinner').classList.add('d-none');
        }

        // Fonction pour mettre à jour le nom du fichier sélectionné
        function updateFileName(input) {
            const fileName = input.files[0].name;
            const label = input.nextElementSibling;
            label.innerText = fileName;
            // Afficher le nom du fichier sous l'input avec un message personnalisé
            const fileNameMessage = document.getElementById('fileNameMessage');
            fileNameMessage.innerHTML = `Clic on Upload to send the song : <strong>${fileName}</strong>`;
        }

        // Écouter l'événement 'submit' du formulaire d'upload
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêcher l'envoi du formulaire par défaut
            const formData = new FormData(this);

            // Afficher le spinner d'attente pendant l'upload
            showSpinner();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                // Masquer le spinner d'attente après l'upload
                hideSpinner();

                if (response.ok) {
                    showNotification('Upload successful!', 'success');
                } else {
                    showNotification('Upload failed. Please try again.', 'danger');
                }
            } catch(error) {
                // Masquer le spinner d'attente en cas d'erreur
                hideSpinner();
                showNotification('An error occurred. Please try again later.', 'danger');
            }
        });
    </script>
</body>
</html>
