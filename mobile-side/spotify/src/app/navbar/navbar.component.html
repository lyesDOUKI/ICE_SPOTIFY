<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Spotify Du Pauvre</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="selectedStyle = 'Rap'; searchMusic()">Rap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="selectedStyle = 'Rock'; searchMusic()">Rock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="selectedStyle = 'Kabyle'; searchMusic()">Kabyle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="selectedStyle = 'Autres'; searchMusic()">Autres</a>
        </li>
      </ul>
      <!-- Corrected form placement and structure -->
      <form class="d-lg-flex flex-column flex-lg-row align-items-lg-center">
        <div class="form-check mb-2 mb-lg-0 me-lg-3">
          <input class="form-check-input" type="radio" value="" name="choix" id="searchByAuteur" (change)="toggleSearchOption('auteur')">
          <label class="form-check-label" for="searchByAuteur">
            Chercher par auteur
          </label>
        </div>
        <div class="form-check mb-2 mb-lg-0 me-lg-3">
          <input class="form-check-input" type="radio" name="choix" value="" id="searchByTitre" (change)="toggleSearchOption('titre')">
          <label class="form-check-label" for="searchByTitre">
            Chercher par titre
          </label>
        </div>
        <div *ngIf="searchOption === 'titre' || searchOption === 'auteur'" class="mb-2 mb-lg-0 me-lg-3">
          <input type="text" class="form-control" placeholder="{{ searchOption === 'auteur' ? 'Chercher par auteur' : 'Chercher par titre' }}" [(ngModel)]="searchQuery" name="searchQuery">
        </div>
        <div *ngIf="searchOption === 'auteur' || searchOption === 'titre'">
          <button class="upload-btn" type="button" (click)="search()">Chercher</button>
        </div>
      </form>
    </div>
  </div>
